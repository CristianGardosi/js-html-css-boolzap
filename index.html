<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- VUE -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <title>BOOLZAP WEB</title>
</head>

<body>
    <!-- MAIN APP CONTAINER -->
    <div id="boolzapp" class="app-container">

        <!-- APP SIDEBAR SECTION  -->
        <aside class="sidebar">

            <!-- User name and info area -->
            <section class="user-info">
                <div class="user-bio">
                    <img class="contact-img" src="./img/avatar_io.jpg" alt="Michele"> 
                    <div class="user-name">
                        <p>{{ user.name }}</p>
                    </div>
                </div>
                <div class="header-icons">
                    <a href="#"><i class="fas fa-circle-notch"></i></a>
                    <a href="#"><i class="fas fa-comment-alt"></i></a>
                    <a href="#"><i class="fas fa-ellipsis-v"></i></a>
                </div>
            </section>

            <!-- Notification settings -->
            <section class="notification-setting">
                <a href="#"><i class="fas fa-bell-slash"></i></a>
                <div class="notification-info">
                    <p>Ricevi notifiche di nuovi messaggi</p>
                    <a href="#">Ricevi notifiche deckstop</a>
                </div>
            </section>

            <!-- Searchbar -->
            <section class="sidebar-searchbar">
                <div class="text-input-bar">
                    <input type="text" class="search-account" placeholder=" Cerca o inizia una nuova chat">
                </div>
            </section>

            <!-- Contact list -->
            <section class="contact-list">
                <!-- Per creare la mia lista contatti itero con v-for sull'array che ho nei miei data vue-js -->
                <ul>
                    <li v-for="contact in contacts">
                        <img class="contact-img" src="./img/avatar_1.jpg" alt="Michele"> 
                        <div class="user-name">
                            <!-- Estrapolo il valore name dalla mia lista contatti -->
                            <p> {{ contact.name }} </p>
                        </div>
                    </li>
                </ul>
            </section>
        </aside>


        <!-- APP MAIN MESSAGE SECTION -->
        <main class="main-content-message">

            <!-- Contact name and info area -->
            <section class="main-header">
                <div class="contact-bio">
                    <img class="contact-img" src="./img/avatar_1.jpg" alt="Michele"> 
                    <div class="name-access">
                        <p>Richi</p>
                        <span>Ultimo accesso alle ore 04:20</span>
                    </div>
                </div>
                <div class="header-icons">
                    <a href="#"><i class="fas fa-search"></i></a>
                    <a href="#"><i class="fas fa-paperclip"></i></a>
                    <a href="#"><i class="fas fa-ellipsis-v"></i></a>
                </div>
            </section>

            <!-- Text message area -->
            <section class="main-message-area">
            </section>

            <!-- Writing text area -->
            <section class="main-footer">
                <a href="#"><i class="far fa-smile-wink"></i></a>
                <div class="text-input-bar">
                    <input type="text" class="text-bar" placeholder="Scrivi un messaggio">
                </div>
                <a href="#"><i class="fas fa-microphone-alt"></i></a>
            </section>
        </main>
        
    </div>

    <!-- JS -->
    <script src="./js/script.js"></script>

</body>

</html>
